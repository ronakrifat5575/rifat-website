<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টাচ গেম</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>টাচ গেম - বলকে স্পর্শ করো!</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ball = { x: 200, y: 200, radius: 20, dx: 5, dy: 5, color: "red" };

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateBallPosition() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }

            drawBall();
        }

        function handleTouch(event) {
            let touchX = event.touches[0].clientX - canvas.getBoundingClientRect().left;
            let touchY = event.touches[0].clientY - canvas.getBoundingClientRect().top;

            let distance = Math.sqrt((touchX - ball.x) ** 2 + (touchY - ball.y) ** 2);
            if (distance < ball.radius) {
                ball.color = "green";
            }
        }

        canvas.addEventListener("touchstart", handleTouch);

        setInterval(updateBallPosition, 50);
    </script>
</body>
</html>
